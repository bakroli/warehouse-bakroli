<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <a href="http://localhost:8080"><div class="button">Home</div></a>
    <a href="http://localhost:8080/products/html"><div class="button">Products</div></a>
    <a href="http://localhost:8080/categories/html"><div class="button">Categories</div></a>
    <a href="http://localhost:8080/orders/html"><div class="button">Orders</div></a>
</header>
    <h2>Products List</h2>
    <div>
        <table>
            <thead>
            <tr>
                <th>Article No</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Valid</th>
                <th>List Price</th>
                <th>Min Price</th>
                <th>Stock</th>
                <th>History</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product:${products}">
                <td th:text="${product.articleNumber}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${product.valid}"></td>
                <td th:text="${product.listPrice}" class="tdright"></td>
                <td th:text="${product.minPrice}" class="tdright"></td>
                <td th:text="${product.stock}" class="tdright"></td>
                <td class="tdcentre"><a th:href="@{'http://localhost:8080/products/html/' + ${product.articleNumber}}">view</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
